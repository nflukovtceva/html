<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reports.css">
    <title>Rebuild</title>
</head>
<body>
  <div class="logo"></div>
  <br>


    <section id="report">
        <!--<form class="cascade" action="/reports-results" method="POST">-->
        <div class="top">
            <h1 align="center" class="page-header"> Export All Data Options</h1>
                <section class="All Data">
                    <!--<button class="top" type="button" value="Select All Data">Export All</button>-->
                    <button class="top" type="button" value="Select Artist">Export Artist</button>
                    <button class="top" type="button" value="Select Art">Export Artwork</button>
                    <button class="top" type="button" value="Select Location">Export Location</button>
                    <button class="top" type="button" value="Select Recipient">Export Recipient</button>
                    <button class="top" type="button" value="Select Gift">Export Gifted</button>
                    <button class="top" type="button" value="Select Loan">Export Loaned</button>
                </section>
                </div>
        <!--</form>-->
        <br>
        <br>

<!-- Modal Work begins-->
<!-- Buttons for the Modals-->
<h1 align="center">Report by Attributes</h1>


        <button class="btn" data-modal="ArtworkByArtist">Artwork by Artist</button>
        <br>
        <br>
        <button class="btn" data-modal="ArtworkByTitle">Artwork By Title</button>
        <br>
        <br>
        <button class="btn" data-modal="ArtworkByLocation">Artwork By Location</button>
        <br>
        <br>
        <button class="btn" data-modal="ArtworkByValue">Artwork By Value</button>
        <br>
        <br>
        <button class="btn" data-modal="LocationbyArtwork">Location by Artwork</button>
        <br>
        <br>
        <button class="btn" data-modal="RecipientbyRecipientName">Recipient by Recipient Name</button>

        <div id="ArtworkByArtist" class="modal">
          <div class="modal-content">
            <div class="popup">
              <a class="close">&times;</a>
                <form method="POST" action="/reports-results">
                    <section class="ArtworkByArtist">
                          <h2>Artwork By Artist:</h2>
                          <div>
                                    <label for="Fname">Artist's first name</label>
                                    <input type="text" class="form-control" name="Fname" id="Fname" minlength="1" maxlength="50" placeholder="First Name">
                                <br>
                                <br>
                                    <label for="Lname">Artist's last name</label>
                                    <input type="text" class="form-control" name="Lname" id="Lname" minlength="1" maxlength="50" placeholder="Last Name">
                                <br>
                                    <input type="hidden" id= ButtonID name="ButtonID" value="1" >
                                    <button type="submit" href="/">Search</button>

                              </div>
                            </section>
                        </form>
                      </div>
                    </div>
                  </div>
<!--Artwork by Title-->
                  <div id="ArtworkByTitle" class="modal">
                    <div class="modal-content">
                      <div class="popup">
                        <a class="close">&times;</a>
                          <form method="POST" action="/reports-results">
                            <section class="ArtworkByTitle">
                              <h2>Artwork By Title:</h2>
                                <div>
                                  <label for="Title">Title</label>
                                  <input type="text" class="form-control" name="Title" id="Title"  maxlength="10" placeholder="Artwork Name">
                                  <br>
                                  <input type="hidden" id= ButtonID name="ButtonID" value="2" >
                                  <button type="submit" href="/">Search</button>
                                </div>
                              </section>
                            </form>
                          </div>
                        </div>
                      </div>
<!--Artwork by Location-->
                      <div id="ArtworkByLocation" class="modal">
                        <div class="modal-content">
                          <div class="popup">
                            <a class="close">&times;</a>
                              <form method="POST" action="/reports-results">
                                <section class="ArtworkByLocation">
                                  <h2>Art by Location:</h2>
                                    <div>
                                      <label for="City">City</label>
                                              <select name="City" id="City">
                                                  <option value="Anchorage">Anchorage</option>
                                                  <option value="Nome">Nome</option>
                                              </select>
                                  <br>
                                  <br>
                                      <label for="Building">Building</label>
                                              <select name="Building" id="Building">
                                                  <option value="Anchorage1">Anchorage1</option>
                                                  <option value="Nome1">Nome1</option>
                                              </select>
                                  <br>
                                  <br>
                                      <label for="Room">Room</label>
                                      <input type="number" class="form-control" name="Room" id="Room" min="100" max="9999999" placeholder="Room Number">
                                  <br>
                                      <input type="hidden" id= ButtonID name="ButtonID" value="3" >
                                      <button type="submit" href="/">Search</button>
                                    </div>
                                  </section>
                                </form>
                              </div>
                            </div>
                          </div>
  <!--Artwork by Value-->
                        <div id="ArtworkByValue" class="modal">
                          <div class="modal-content">
                            <div class="popup">
                              <a class="close">&times;</a>
                                <form method="POST" action="/reports-results">
                                  <section class="ArtworkByValue">
                                    <h2>Artwork By Value:</h2>
                                      <div>
                                        <label for="Value">What is it worth?</label>
                                        <input type="number" class="form-control" name="Value" id="Value" min="0" max="9999999" step=".01" placeholder="Value">
                                        <br>
                                        <input type="hidden" id= ButtonID name="ButtonID" value="4" >
                                        <button type="submit" href="/">Search</button>
                                      </div>
                                    </section>
                                  </form>
                                </div>
                              </div>
                            </div>
<!--Location by Artwork-->
                            <div id="LocationbyArtwork" class="modal">
                              <div class="modal-content">
                                <div class="popup">
                                  <a class="close">&times;</a>
                                    <form method="POST" action="/reports-results">
                                      <section class="LocationbyArtwork">
                                        <h2>Artwork By Title:</h2>
                                          <div>
                                            <label for="Title">Artwork Name</label>
                                            <input type="text" class="form-control" name="Title" id="Title"  maxlength="10" placeholder="Artwork Name">
                                            <br>
                                            <input type="hidden" id= ButtonID name="ButtonID" value="6" >
                                            <button type="submit" href="/">Search</button>
                                          </div>
                                        </section>
                                      </form>
                                    </div>
                                  </div>
                                  </div>
<!--Gift and Loan Ricipient -->
                                  <div id="RecipientbyRecipientName" class="modal">
                                    <div class="modal-content">
                                      <div class="popup">
                                        <a class="close">&times;</a>
                                          <form method="POST" action="/reports-results">
                                            <section class="RecipientbyRecipientName">
                                              <h2>Artwork By Title:</h2>
                                                <div>
                                                <label for="Fname">Recipient's first name</label>
                                                <input type="text" class="form-control" name="Fname" id="Fname" minlength="1" maxlength="50" placeholder="First Name">
                                            <br>
                                                <label for="Lname">Recipient's last name</label>
                                                <input type="text" class="form-control" name="Lname" id="Lname" minlength="1" maxlength="50" placeholder="Last Name">
                                            <br>
                                                <input type="hidden" id= ButtonID name="ButtonID" value="6" >
                                                <button type="submit" href="/">Search</button>
                                                </div>
                                              </section>
                                            </form>
                                          </div>
                                        </div>
                                      </div>

<script>
     var modalBtns = [...document.querySelectorAll(".btn")];
     modalBtns.forEach(function(btn){
       btn.onclick = function() {
         var modal = btn.getAttribute('data-modal');
         document.getElementById(modal).style.display = "block";
       }
     });

     var closeBtns = [...document.querySelectorAll(".close")];
     closeBtns.forEach(function(btn){
       btn.onclick = function() {
         var modal = btn.closest('.modal');
         modal.style.display = "none";
       }
     });

     window.onclick = function(event) {
       if (event.target.className === "modal") {
         event.target.style.display = "none";
       }
     }
   </script>
 </body>
</html>
