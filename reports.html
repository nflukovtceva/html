    <hr>
    <section id="report">
        <form action="/reports-results" method="POST">
            <h1 align="center"> Report Information</h1>
            <section class="All Data">
                <input type="button" value="Select All Data">
            </section>
<!-- All form inputs for Artist Information seperated by line breaks-->
            <h3>Artist Information</h3>
            <section class="Artist Information">
                    <input type="button" value="Select all artist info">
                <br>
                    <label for="Fname">Artist's first name:</label>
                    <input type="text" name="Fname" id="Fname" minlength="1" maxlength="50" placeholder="First Name">
                <br>
                    <label for="Lname">Artist's last name:</label>
                    <input type="text" name="Lname" id="Lname" minlength="1" maxlength="50">
                <br>
                    <label for="Phone">Artist's phone number (with area code):</label>
                    <input type="tel" name="Phone" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <br>
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email">
                <br>
                    <label for="Address1">Artist's primary address:</label>
                    <input type="text" name="Address1" id="Address1">
                <br>
                    <label for="Address2">Artist's alternate address:</label>
                    <input type="text" name="Address2" id="Address2">
                <br>
                    <label for="City">Artist's city:</label>
                    <input type="text" name="City" id="City" maxlength="50">
                <br>
                    <label for="State">Artists state:</label>
                    <input type="text" name="State" id="State" minlength="3" maxlength="50">
                <br>
                    <label for="Zip">Artist's zip code:</label>
                    <input type="text" name="Zip" id="Zip" minlength="5" maxlength="5">
                <br>
                    <label for="Shareholder">Is the artist a shareholder?</label>
                    <input type="checkbox" name="Shareholder" id="Shareholder">
            </section> 
<!-- All form inputs for Art Information seperated for line breaks-->
            <h3>Art Information</h3>
            <section class="Art Information">
                    <input type="button" value="Select all art info">
                <br>
                    <label for="Title">Name of the art piece:</label>
                    <input type="text" name="Title" id="Title"  maxlength="10">
                <br>
                    <label for="Type">Material the artwork is made out of:</label>
                    <input type="text" name="Type" id="Type"  maxlength="10">
                <br>
                    <label for="Collection">What is the name of collection?</label>
                    <input type="text" name="Collection" id="Collection" maxlength="10">
                <br>
                    <label for="Media">Media:</label>
                    <input type="text" name="Media" id="Media"  maxlength="10">
                <br>
                    <label for="Status">Status</label>
                        <select name="Status" id="Status">
                            <option value="Stored">Stored</option>
                            <option value="Gifted">Gifted</option>
                            <option value="Loaned">Loaned</option>
                            <option value="Salvaged">Salvaged</option>
                        </select>
                <br>
                    <label for="Purchase_Price">How much did we pay for it?</label>
                    <input type="number" name="Purchase_Price" id="Purchase_Price" min="0" max="9999999" step=".01">
                <br>
                    <label for="Value">What is it worth?</label>
                    <input type="number" name="Value" id="Value" min="0" max="9999999" step=".01">
                <br>
                    <label for="Acquireddt">When did we aquire this?</label>
                    <input type="date" name="Acquireddt" id="Acquireddt">
                <br>
                    <label for="Description">Any extra information?</label>
                    <textarea id="Description" name="Description" rows="3" cols="40"></textarea>
            </section>
<!-- All form inputs for Art Location Information seperated for line breaks-->
            <h3>Art Location Information</h3>
            <section class="Art Location">
                    <input type="button" value="Select all art location info">
                <br>
                    <label for="City">City</label>
                        <select name="City" id="City">
                            <option value="Anchorage">Anchorage</option>
                            <option value="Nome">Nome</option>
                        </select>
                <br>
                    <label for="Building">Building</label>
                        <select name="Building" id="Building">
                            <option value="Anchorage1">Anchorage1</option>
                            <option value="Nome1">Nome1</option>
                        </select>
                <br>
                    <label for="Room">Room:</label>
                    <input type="number" name="Room" id="Room" min="100" max="9999999">
                <br>
                    <label for="Description">Any extra information?</label>
                    <textarea id="Description" name="Description" rows="3" cols="40"></textarea>
            </section>
<!-- Recipient Fields -->
            <h3>Recipient</h3>
            <section class="Recipient">
                    <input type="button" value="Select all recipient info">
                <br>
                    <label for="Fname">Recipient's first name:</label>
                    <input type="text" name="Fname" id="Fname" minlength="1" maxlength="50" placeholder="First Name">
                <br>
                    <label for="Lname">Recipient's last name:</label>
                    <input type="text" name="Lname" id="Lname" minlength="1" maxlength="50">
                <br>
                    <label for="Phone">Recipient's phone number (with area code):</label>
                    <input type="tel" name="Phone" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <br>
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email">
                <br>
                    <label for="Address1">Recipient's primary address:</label>
                    <input type="text" name="Address1" id="Address1">
                <br>
                    <label for="Address2">Recipient's alternate address:</label>
                    <input type="text" name="Address2" id="Address2">
                <br>
                    <label for="City">Recipient's city:</label>
                    <input type="text" name="City" id="City" maxlength="50">
                <br>
                    <label for="State">Recipient's state:</label>
                    <input type="text" name="State" id="State" minlength="3" maxlength="50">
                <br>
                    <label for="Zip">Recipient's zip code:</label>
                    <input type="text" name="Zip[RZip][]" id="Zip" minlength="5" maxlength="5">
            </section>
<!-- Gift or Loan -->
            <h3>Gift</h3>
            <section class="Gift">
                    <input type="button" value="Select all">
                <br>
                    <label for="Gift">It was a gift</label>
                    <input type="checkbox" name="Gift" id="Gift">
            </section>

            <h3>Loan</h3>
            <section class="Loan"></section>
                    <input type="button" value="Select all">
                <br>
                    <label for="Loan">It was a loan</label>
                    <input type="checkbox" name="Loan" id="Loan">
                <br>
                    <label class="Return_Date">Return Date</label> 
                    <input type="date" name="Acquireddt" id="Acquireddt">
            </section>


<!-- Basic submission button-->
        <hr>
        <section class="submission">
            <input type="submit" id='query' value="Get Results">
        </section>
    </form>
</body>
</html>
